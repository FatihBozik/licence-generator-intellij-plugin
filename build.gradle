plugins {
    id 'org.jetbrains.intellij' version '1.5.2'
    id 'checkstyle'
}

group 'io.github.fatihbozik'
version '0.0.16'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = System.getenv("IDEA_VERSION")
    println "Building for IntelliJ version: ${version}"
}
patchPluginXml {
    changeNotes = """
      Compatibility with 2022.1.1
      """
}

publishPlugin {
    token = System.getenv("LICENSE_GENERATOR_intellijPublishToken")
}

checkstyle {
    toolVersion = '8.30'
}

checkstyleMain.source = sourceSets.main.allSource
